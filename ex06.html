<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
<title>Examples</title>

<link href="css/ex06.css" rel="stylesheet">
</head>
<body>
    <div class = 'ui-main'>
    	<div class = 'ui-main-title'>
    		<div class = 'ui-main-title-select'>
    			<div class = 'ui-main-title-select-route'>经路1</div>
    			<div class = 'ui-main-title-select-logo'>早</div>
    			<div class = 'ui-main-title-select-line'></div>
    		</div>
    		<div class = 'ui-main-title-time'>
                  <p class = 'ui-main-title-time-text'><b>08:43発 → 09:43着</b></p>
                 
                  <p class = 'ui-main-title-time-fare'>総額</p>
            </div>
            <div></div>
            <div class = 'ui-main-title-time2'>
                  <p class = 'ui-main-title-time-spend'>所要时间</p>      
                  <p class = 'ui-main-title-time-spend2'>乘车时间<b class='ui-main-title-time-spend-real'> 54分</b></p>
                  <p class = 'ui-main-title-time-change'>乗換</p>
                  <p class = 'ui-main-title-time-spend2'>距离<b class='ui-main-title-time-spend-real'> 190.4km</b></p>
            </div>
            <div></div>
	    	<div class = 'ui-main-title-logo'>
	    		<div class = 'ui-main-title-logo-list'>
	    		    <div class = 'text'>
                        <i class="fa fa-print fa-fw"></i><a href = '#' class="text-color">打印</a>
                    </div>
	    		    <div class = 'text'>
                        <i class="fa fa-file-text-o fa-fw"></i><a href = '#' class="text-color">详单</a>
                    </div>
                </div>
	    		
	    	</div>
    	</div>
    	<div class = 'ui-main-shift'>
    		<div class = 'ui-main-shift-menu'>
    			<div class = 'ui-main-shift-menu-text1'>径路</div>
    			<div class = 'ui-main-shift-menu-text2'>乘车位置</div>
    			<div class = 'ui-main-shift-menu-text3'>费用</div>
    			<div class = 'ui-main-shift-menu-text4'>指定席/费用</div>
    			<div class = 'ui-main-shift-menu-text5'>距离</div>
    		</div>
    		<div class = 'ui-main-shift-station'>
                <div class = 'ui-main-shift-station-before'>
                     <div class = 'ui-main-shift-station-stop'>
                        <img src="img/time-cloud.png" class = 'ui-main-shift-station-stop-cloud'>
                    </div>
                    <div class = 'ui-main-shift-station-square'></div>
                    <b class = 'text2'>名古屋</b>
                </div>
                   
                    <div class = 'ui-main-shift-station-text'>
                        <p class = 'text2'>17番線発</p>
                    </div>
                    <div class = 'ui-main-shift-station-graph'>
                       <a href = '#' class = 'ui-main-shift-station-graph-text'>地图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>线路图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>车站图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>时刻表</a>
                    </div>
            </div>
    		<div class = 'ui-main-shift-news'>
                <div class = 'ui-main-shift-news-park'>
                      <b class = 'ui-main-shift-news-park-time'>08:43-09:33</b>
                        <span class = 'ui-main-shift-news-park-time'>50分</span>
                </div>
                <div class = 'ui-main-shift-news-apart'></div>
                <div class = 'ui-main-shift-news-num'><img src="img/newbus.png" class="ui-main-shift-news-num-img" > <a href = '#' class = 'ui-main-shift-news-num-text'>のぞみ203号(新大阪行)</a></div>
                <div class = 'ui-main-shift-news-blank'></div>
                <div class = 'ui-main-shift-news-fare'><div class = 'text5'>3,350円</div></div>
                <div class = 'ui-main-shift-news-Spfare'>
                        <span class = 'spfare'>指定席</span>
                        <span class = 'spfare'>3,210円</span>
                </div>
                <div class = 'ui-main-shift-news-distance'><div class = 'text5'>186.6km</div></div>
            </div>

    		<div class = 'ui-main-shift-station'>
                <div class = 'ui-main-shift-station-before'>
                     <div class = 'ui-main-shift-station-stop'>
                     <div class = 'ui-main-shift-station-stoptime'>(6分)</div>
                </div>
                <div class = 'ui-main-shift-station-square'></div>
                    <b class = 'text2'>新大阪</b>
                </div>
                <div class = 'ui-main-shift-station-text'>
                        <p class = 'text3'>23番線着</p>
                        <p class = 'text4'>16番線発</p>
                </div>
                <div class = 'ui-main-shift-station-graph'>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>地图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>线路图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>车站图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>时刻表</a>
                </div>      
            </div>
    		<div class = 'ui-main-shift-news'>
                <div class = 'ui-main-shift-news-park'>
                      <b class = 'ui-main-shift-news-park-time'>09:39-09:43</b>
                        <span class = 'ui-main-shift-news-park-time'>50分</span>
                </div>
                <div class = 'ui-main-shift-news-apart'></div>
                <div class = 'ui-main-shift-news-num'><img src="img/jrbus.png" class="ui-main-shift-news-num-img" > <span class = 'ui-main-shift-news-num-text'>JR京都線新快速(姬路行)</span></div>
                <div class = 'ui-main-shift-news-blank'></div>
                <div class = 'ui-main-shift-news-fare'><div class = 'text6'>↓</div></div>
                <div class = 'ui-main-shift-news-Spfare'></div>
                <div class = 'ui-main-shift-news-distance'><div class = 'text5'>3.8km</div></div>      
            </div>
    		<div class = 'ui-main-shift-station'>
                <div class = 'ui-main-shift-station-before'>
                     <div class = 'ui-main-shift-station-stop'>
                        <img src="img/time-cloud.png" class = 'ui-main-shift-station-stop-cloud'>
                    </div>
                    <div class = 'ui-main-shift-station-square'></div>
                    <b class = 'text2'>大阪</b>
                </div>
                   
                    <div class = 'ui-main-shift-station-text'>
                        <p class = 'text2'>5番線着</p>
                    </div>
                    <div class = 'ui-main-shift-station-graph'>
                        <a href = '#' class = 'ui-main-shift-station-graph-text'>地图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>线路图</a>
                    <a href = '#' class = 'ui-main-shift-station-graph-text'>车站图</a>
                    <!-- <a href = '#' class = 'ui-main-shift-station-graph-text'>时刻表</a> -->
                    </div>
            </div>
    	</div>
    </div>
</body>
  <script src="lib/jquery-3.2.1.js"></script>
</html>
